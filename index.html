<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="youtube.css" />
    <script
      src="https://kit.fontawesome.com/22fe5662e5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://img.icons8.com/color/2x/youtube-play.png"
      type="image/x-icon"
    />
    <title>Youtube</title>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div><i class="fa-solid fa-list"></i></div>
        <div>
          <i class="fa-brands fa-youtube fa-2xl"></i><b>YouTube</b>
          <sup>IN</sup>
        </div>
      </div>

      <div id="mid">
        <div>
          <input type="text" id="query" placeholder="search" />
        </div>
        <div>
          <button onclick="find()" id="searching">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div><i class="fa-solid fa-microphone"></i></div>
      </div>

      <div id="right">
        <div><i class="fa-solid fa-video"></i></div>
        <div><i class="fa-solid fa-table-cells"></i></div>
        <div><i class="fa-solid fa-bell"></i></div>
        <div>
          <img
            src="https://png.pngtree.com/png-vector/20200706/ourmid/pngtree-businessman-user-character-vector-illustration-png-image_2298565.jpg"
          />
        </div>
      </div>
    </div>

    <div id="buttons">
      <div><button>All</button></div>
      <div><button>Kgf Chapter 2</button></div>
      <div><button>Music</button></div>
      <div><button>comedy movies</button></div>
      <div><button>hollywood</button></div>
      <div><button>bollywood</button></div>
      <div><button>Tiktok</button></div>
      <div><button>instagram</button></div>
      <div><button>Shorts</button></div>
      <div><button>Bahubali</button></div>
      <div><button>Yash</button></div>
      <div><button>Trending</button></div>
    </div>

    <div id="container2">
      <div id="navbar">
        <a href=""><i class="fa-solid fa-house"></i>&nbsp;&nbsp;Home</a>
        <a href=""
          ><i class="fa-brands fa-wpexplorer"></i>&nbsp;&nbsp;Explore</a
        >
        <a href=""
          ><i class="fa-brands fa-youtube-square"></i>&nbsp;&nbsp;Shorts</a
        >
        <a href=""
          ><i class="fa-solid fa-user-plus"></i>&nbsp;&nbsp;Subscriptions</a
        >
        <hr />
        <a href=""><i class="fa-solid fa-book-open"></i>&nbsp;&nbsp;Library</a>
        <a href=""
          ><i class="fa-solid fa-clock-rotate-left"></i>&nbsp;&nbsp;History</a
        >
        <a href=""
          ><i class="fa-solid fa-clapperboard"></i>&nbsp;&nbsp;Your Videos</a
        >
        <a href=""><i class="fa-solid fa-film"></i>&nbsp;&nbsp;Your Movies</a>
        <a href=""
          ><i class="fa-regular fa-clock"></i>&nbsp;&nbsp;Watch Later</a
        >
        <a href=""
          ><i class="fa-solid fa-angle-down"></i>&nbsp;&nbsp;Show More</a
        >
      </div>

      <div id="show_videos"></div>
    </div>
  </body>
</html>
<script src="youtube.js"></script>
